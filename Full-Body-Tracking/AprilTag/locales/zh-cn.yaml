TRACKER_CAMERA_CALIBRATION_NOTDONE: "校准失败，因为拍摄到的图像太少。"
TRACKER_CAMERA_NOTCALIBRATED: "先校准摄像头才能使用此功能。"
TRACKER_TRACKER_CALIBRATION_INSTRUCTIONS: "开始校准追踪器！ \n\n在开始校准之前需要正确设置追踪器的数量以及边界长度。确保追踪器的刚性结构并且二维码表面没有弯曲，二维码或者是二维码之间都不可以有弯曲，它们应该呈现出一个直角。您可以佩戴好追踪器，然后将它们移动到距离摄像头不到 30 厘米的地方以进行校准。\n\n绿色边框: 这个二维码已被校准，可用于校准其它二维码\n蓝色边框: 这个二维码的 ID 不属于已启用的 ID。您可能必须在参数页面增加追踪器的数量。\n紫色边框: 这个二维码距离摄像头太远，将其移动到距离摄像头 30 厘米左右的地方。\n红色边框: 这个二维码不能被校准，因为在这个追踪器上没有找到已被校准的二维码。 转动这个追踪器，直到有绿色边框的二维码出现。\n黄色边框: 这个二维码正在被校准，请保持姿势直到它获得绿色边框。\n\n当所有的二维码都已获得绿色边框时，按下 OK 按钮以保存校准数据。"
