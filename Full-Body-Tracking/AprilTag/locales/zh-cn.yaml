TRACKER_CAMERA_CALIBRATION_INSTRUCTIONS: "开始校准摄像头！\n\n将打印好的 charuco_board 放在平坦的表面上，或直接在（非曲面）显示器上显示 charuco_board。摄像头将自动拍摄一些 charuco_board 的图像，从尽可能多的不同角度和距离拍摄 charuco_board 的图像。\n\n确保 charuco_board 清晰可见，并缓慢的移动您的摄像头。\n\n紫点 = 优秀\n绿点 = 一般\n黄点 = 很差\n\n这些网格应该笔直，平坦，并铺满整个画面。网格需要保持稳定，但可以在几个像素的范围内有轻微的抖动。\n这些彩色的点应该均匀地分布在整个画面上。\n\n当您对校准结果感到满意时，按下确定按钮以保存校准数据。"
